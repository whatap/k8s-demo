<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 웹페이지</title>
  <!-- 부트스트랩 CSS 링크 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>실험실 페이지</h1>
  <div class="row mt-3">
    <div class="col-6">
      <!-- 버튼 그룹 -->
      <div class="btn-group" role="group" aria-label="Basic example">
        <!-- 버튼 1 -->
        <button type="button" class="btn btn-primary">헬스 체크</button>
        <!-- 버튼 2 -->
        <button type="button" class="btn btn-secondary">로그 생성</button>
        <!-- 버튼 3 -->
        <button type="button" class="btn btn-success">DB 마비</button>
        <!-- 버튼 4 -->
        <button type="button" class="btn btn-danger">CPU 부하</button>
      </div>
    </div>
  </div>
</div>
<!-- 부트스트랩 자바스크립트 및 의존성 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
